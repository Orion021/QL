<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Glass Tiles — Link Board</title>

  <style>
    :root{
      --bg-1: #0f1724; /* dark background */
      --bg-2: #0b1220;
      --glass-1: rgba(255,255,255,0.06);
      --glass-2: rgba(255,255,255,0.04);
      --accent: rgba(96,216,255,0.9);
      --accent-2: rgba(167,139,250,0.9);
      --muted: rgba(255,255,255,0.65);
      --tile-radius: 18px;
      --tile-padding: 20px;
      --tile-gap: 20px;
      --shadow: 0 6px 30px rgba(2,6,23,0.6);
      --glass-border: rgba(255,255,255,0.08);
      --max-width: 1100px;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(96,216,255,0.05), transparent 10%),
                  radial-gradient(900px 400px at 90% 85%, rgba(167,139,250,0.04), transparent 10%),
                  linear-gradient(180deg,var(--bg-1),var(--bg-2));
      color: #e6eef8;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:40px 20px;
      box-sizing:border-box;
    }

    .container{
      max-width: var(--max-width);
      margin: 0 auto;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      margin-bottom:28px;
    }

    .brand {
      display:flex;
      gap:12px;
      align-items:center;
    }

    .logo {
      width:48px;
      height:48px;
      border-radius:12px;
      display:inline-grid;
      place-items:center;
      background: linear-gradient(135deg,var(--accent),var(--accent-2));
      box-shadow: 0 6px 20px rgba(88, 100, 255, 0.12);
      font-weight:700;
      font-size:18px;
      color:#061021;
    }

    h1{
      font-size:20px;
      margin:0;
      letter-spacing: -0.2px;
    }
    p.lead{
      margin:0;
      color:var(--muted);
      font-size:13px;
    }

    /* glass sheet */
    .sheet{
      margin-top:6px;
      padding:20px;
      border-radius:20px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px) saturate(130%);
      -webkit-backdrop-filter: blur(10px) saturate(130%);
    }

    /* grid */
    .grid{
      display:grid;
      grid-template-columns: repeat( auto-fit, minmax(210px, 1fr) );
      gap: var(--tile-gap);
      align-items:stretch;
    }

    /* tile */
    .tile{
      position:relative;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      gap:12px;
      align-items:flex-start;
      justify-content:center;
      min-height:120px;
      padding:var(--tile-padding);
      border-radius:var(--tile-radius);
      text-decoration:none;
      color:inherit;
      background: linear-gradient(180deg, var(--glass-1), var(--glass-2));
      border: 1px solid rgba(255,255,255,0.06);
      transition: transform .22s cubic-bezier(.2,.9,.2,1), box-shadow .22s, background .22s;
      box-shadow: 0 6px 18px rgba(4,8,22,0.45);
      cursor:pointer;
      outline: none;
    }

    .tile:focus{
      box-shadow: 0 10px 30px rgba(10,120,255,0.14);
      transform: translateY(-6px) scale(1.01);
      border-color: rgba(96,216,255,0.22);
    }

    .tile:hover{
      transform: translateY(-6px);
      box-shadow: 0 14px 40px rgba(2,6,23,0.6);
    }

    .tile .title{
      font-weight:600;
      font-size:16px;
      line-height:1.1;
    }
    .tile .desc{
      font-size:13px;
      color:var(--muted);
      margin-top:2px;
    }

    /* small icon / badge */
    .tile .meta{
      margin-left:auto;
      display:flex;
      gap:8px;
      align-items:center;
    }

    .tile .icon{
      width:44px;
      height:44px;
      border-radius:10px;
      display:inline-grid;
      place-items:center;
      font-weight:700;
      background: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
      color:var(--accent);
      font-size:14px;
    }

    /* gradient overlay accent */
    .tile::after{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0));
      mix-blend-mode: overlay;
    }

    /* subtle glass stroke at top-left */
    .tile::before{
      content:"";
      position:absolute;
      left:0;
      top:0;
      width:60%;
      height:40%;
      background: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0));
      transform: skewX(-12deg);
      pointer-events:none;
    }

    /* keyboard hint area */
    .controls{
      display:flex;
      gap:12px;
      align-items:center;
    }
    .count{
      font-size:13px;
      color:var(--muted);
    }
    .search{
      padding:8px 12px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.04);
      background: rgba(255,255,255,0.02);
      color:inherit;
      outline:none;
      min-width:220px;
      font-size:13px;
    }

    /* empty state */
    .empty{
      display:grid;
      place-items:center;
      padding:36px;
      color:var(--muted);
      font-size:15px;
    }

    /* small responsive tweaks */
    @media (max-width:520px){
      header{flex-direction:column; align-items:flex-start; gap:8px;}
      .logo{width:44px;height:44px;font-size:16px}
      .tile{min-height:110px;padding:16px}
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo">QK</div>
        <div>
          <h1>Quick Links</h1>
        </div>
      </div>

      <div class="controls">
        <input id="search" class="search" placeholder="Search tiles (title/description)..." aria-label="Search links" />
        <div class="count" id="count">0 tiles</div>
      </div>
    </header>

    <div class="sheet">
      <div id="grid" class="grid" aria-live="polite">
        <!-- tiles will be rendered here by JavaScript -->
      </div>

      <div id="empty" class="empty" style="display:none;">
        No links found. Add some tiles to the <code>links</code> array in the source code.
      </div>
    </div>
  </div>

  <script>
    /*************************************************************************
     * HOW TO ADD TILES
     *
     * Option A (recommended): Add objects to the `links` array below. Each
     * object: { title, description, href, icon, color }
     *
     * Option B: You can add plain anchor (.tile) elements directly into the
     * <div id="grid" class="grid"> in the HTML; the script will respect them.
     *************************************************************************/

    const links = [
      {
        title: "About Me",
        description: "My Personal Webpage",
        href: "https://orion021.github.io/krishnan_t",
        icon: "K21",
        color: "" // optional color override (not used in default)
      },
      {
        title: "Progress Tracker",
        description: "A quick portfolio/landing page",
        href: "https://orion021.github.io/Progress-Trackers",
        icon: "PT",
      },
      {
        title: "QR",
        description: "Generate QR",
        href: "QR.html",
        icon: "QR",
      },
      {
        title: "Contact",
        description: "Email & socials",
        href: "mailto:you@example.com",
        icon: "✉",
      }
      // ← add more objects here, one per tile
    ];

    const grid = document.getElementById('grid');
    const empty = document.getElementById('empty');
    const countEl = document.getElementById('count');
    const searchInput = document.getElementById('search');

    function createTile({title, description, href, icon}) {
      // accessible anchor tile
      const a = document.createElement('a');
      a.className = 'tile';
      a.href = href || '#';
      a.target = '_blank';
      a.rel = 'noopener noreferrer';
      a.setAttribute('role','link');
      a.setAttribute('tabindex','0');

      const titleEl = document.createElement('div');
      titleEl.className = 'title';
      titleEl.textContent = title || 'Untitled';

      const descEl = document.createElement('div');
      descEl.className = 'desc';
      descEl.textContent = description || '';

      const meta = document.createElement('div');
      meta.className = 'meta';

      const iconEl = document.createElement('div');
      iconEl.className = 'icon';
      iconEl.textContent = icon || title?.slice(0,1) || '•';

      meta.appendChild(iconEl);

      a.appendChild(titleEl);
      a.appendChild(descEl);
      a.appendChild(meta);

      // keyboard: Enter opens link (anchors already do) - add Space to activate too
      a.addEventListener('keydown', (e) => {
        if (e.code === 'Space') { e.preventDefault(); a.click(); }
      });

      return a;
    }

    // Render function
    function render(items) {
      // Clear grid
      grid.innerHTML = '';

      // If the HTML already contains static tiles (Option B), keep them:
      // But for simplicity we will render from the links array in this demo.
      if (!items || items.length === 0) {
        empty.style.display = 'block';
      } else {
        empty.style.display = 'none';
        items.forEach(item => grid.appendChild(createTile(item)));
      }

      countEl.textContent = items.length + (items.length === 1 ? ' tile' : ' tiles');
    }

    // Initial render
    render(links);

    // Search filter
    function filterTiles(q) {
      const query = (q || '').trim().toLowerCase();
      if (!query) {
        render(links);
        return;
      }
      const filtered = links.filter(l => {
        const text = (l.title + ' ' + (l.description || '')).toLowerCase();
        return text.indexOf(query) !== -1;
      });
      render(filtered);
    }

    searchInput.addEventListener('input', (e) => filterTiles(e.target.value));

    // Helpful: allow adding a tile from console, e.g.
    // window.addTile({title:'X',description:'Y',href:'https://',icon:'X'})
    window.addTile = function(obj){
      links.push(obj);
      render(links);
    };

    // Allow editing directly by fetching existing anchor tags inside grid
    // If user wishes to manage tiles in HTML, they may instead manually add:
    // <a class="tile" href="..."><div class="title">...</div>...</a>

    // Small accessibility improvement: ensure grid has role list
    grid.setAttribute('role','list');

    // If user clicks a tile while holding Shift, open in current tab (convenience)
    grid.addEventListener('click', (e) => {
      const a = e.target.closest('a.tile');
      if (!a) return;
      if (e.shiftKey) {
        a.target = '_self';
      } else {
        a.target = '_blank';
      }
    });
  </script>
</body>
</html>
